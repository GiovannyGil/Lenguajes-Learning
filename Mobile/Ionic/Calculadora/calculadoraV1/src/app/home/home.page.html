<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<body onload="onLoad()">
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-label>Tamaño botones</ion-label>
        <ion-select value="solid" id="size">
          <ion-select-option value="small">Pequeños</ion-select-option>
          <ion-select-option value="default">Medianos</ion-select-option>
          <ion-select-option value="large">Grandes</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Tipo botones</ion-label>
        <ion-select value="solid" id="type">
          <ion-select-option value="clear">Sin borde ni color</ion-select-option>
          <ion-select-option value="outline">Sólo borde</ion-select-option>
          <ion-select-option value="solid">Con color de fondo</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col><ion-button color="dark"><span id="result">0</span></ion-button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col><ion-button color="primary" (click) = "add('1')">1</ion-button></ion-col>
        <ion-col><ion-button color="primary" (click) = "add('2')">2</ion-button></ion-col>
        <ion-col><ion-button color="primary" (click) = "add('3')">3</ion-button></ion-col>
        <ion-col><ion-button color="tertiary" (click) = "add('+')">+</ion-button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col><ion-button color="primary" (click) = "add('4')">4</ion-button></ion-col>
        <ion-col><ion-button color="primary" (click) = "add('5')">5</ion-button></ion-col>
        <ion-col><ion-button color="primary" (click) = "add('6')">6</ion-button></ion-col>
        <ion-col><ion-button color="tertiary" (click) = "add('-')">-</ion-button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col><ion-button color="primary" (click) = "add('7')">7</ion-button></ion-col>
        <ion-col><ion-button color="primary" (click) = "add('8')">8</ion-button></ion-col>
        <ion-col><ion-button color="primary" (click) = "add('9')">9</ion-button></ion-col>
        <ion-col><ion-button color="tertiary" (click) = "add('*')">*</ion-button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6"><ion-button color="primary" (click) = "add('0')">0</ion-button></ion-col>
        <ion-col><ion-button color="primary" (click) = "add('.')">.</ion-button></ion-col>
        <ion-col><ion-button color="tertiary" (click) = "add('/')">/</ion-button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6"><ion-button color="danger" (click) = "del()">AC</ion-button></ion-col>
        <ion-col><ion-button color="warning" (click) = "back()">C</ion-button></ion-col>
        <ion-col><ion-button color="tertiary" (click) = "calc()">=</ion-button></ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</body>
