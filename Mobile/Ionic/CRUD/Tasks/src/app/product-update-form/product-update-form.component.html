<ion-header>
  <ion-toolbar>
    <ion-title>Actualizar Producto</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onCancel()" color="primary">Salir</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripci√≥n</ion-label>
      <ion-input formControlName="descripcion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input formControlName="precio" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Stock</ion-label>
      <ion-input formControlName="stock" type="number"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!productForm.valid">Actualizar</ion-button>
  </form>
</ion-content>
