</ion-header>

<ion-content class="background">
  <ion-list class="au-form">
    <ion-item>
        <ion-label style="overflow: visible; text-align: center;"><span class="color" [ngClass]="{'red-background':seguimiento.positivo !== '1','green-background':seguimiento.positivo === '1'}">$ {{seguimiento.naturaleza | lowercase }}</span></ion-label>
  </ion-item>

</ion-item>

</ion-item>

<ion-icon name="calendar-outline" item-left style="color: #999;"></ion-icon>

<ion-label style="overflow: visible;"><span class="color">{{seguimiento.fechapago}}</span></ion-label>
</ion-item>
<ion-item class="detalle-seguimientos">
<ion-icon name="clipboard-outline" item-left style="color: #999;"></ion-icon>
