<ion-header>
  <app-header titulo="Cambio de Clave"></app-header>
  </ion-header>

<ion-content class="background">
  <form [formGroup]="myForm" novalidate>
    <ion-list class="au-form">
        <ion-item>
            <ion-icon name="key" slot="start" class="color"></ion-icon>
            <ion-label position="floating" class="color">Contraseña Actual:</ion-label>
            <ion-input type="password" class="color" [(ngModel)]="qrData.Clave" formControlName="Clave">
            </ion-input>
       </ion-item>
          
      <ion-item>
        <ion-icon name="key" slot="start" class="color"></ion-icon>
        <ion-label position="floating" class="color">Nueva Contraseña:</ion-label>
        <ion-input type="password"  class="color" [(ngModel)]="qrData.Clave1" formControlName="Clave1">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="key" slot="start" class="color"></ion-icon>
        <ion-label position="floating" class="color">Confirme Contraseña:</ion-label>
        <ion-input type="password"  class="color"  [(ngModel)]="qrData.Clave2" formControlName="Clave2">
        </ion-input>
      </ion-item>

    </ion-list>

  </form>

  <ion-button expand="full" shape="round" (click)="CambioClave()" [disabled]="myForm.invalid">Cambiar</ion-button>
</ion-content>
<ion-footer>
    <app-footer></app-footer>
  </ion-footer>
