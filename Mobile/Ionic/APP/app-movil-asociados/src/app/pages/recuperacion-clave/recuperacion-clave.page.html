<ion-header>
  <app-header titulo="Recuperación Clave"></app-header>
</ion-header>

<ion-content class="background">
  <form [formGroup]="myForm" novalidate>
    <ion-list class="au-form">
      <ion-item>
        <ion-label class="color">Nueva Contraseña:</ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Digite su nueva clave" class="color" [(ngModel)]="qrData.Clave1" formControlName="Clave1"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label class="color">Confirme Contraseña:</ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Repita su nueva clave" class="color" [(ngModel)]="qrData.Clave2" formControlName="Clave2">
        </ion-input>
      </ion-item>
    </ion-list>
  </form>

  <ion-button expand="full" shape="round" (click)="RecuperarClave()" [disabled]="myForm.invalid">Terminar</ion-button>

</ion-content>
