<ion-content class="background">
  <div style="text-align: center;">
    <img [src]="logoabout" class="logoentidad" >
  </div>

  <ion-item>
    <ion-icon  class="item__icon" name="person-circle-outline"></ion-icon>
    <ion-label >
      <h3 class=" item__label--title">Nombre</h3>
      <p class="color">{{asociado.nombreintegrado}}</p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-icon class="item__icon" name="location-outline"></ion-icon>
    <ion-label >
      <h3 class=" item__label--title">Dirección</h3>
      <p class="color">{{asociado.direccion}}</p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-icon class="item__icon" name="call-outline"></ion-icon>
    <ion-label >
      <h3 class=" item__label--title">Teléfono</h3>
      <p class="color">{{asociado.telefono1 || 0}}</p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-icon class="item__icon" name="phone-portrait-outline"></ion-icon>
    <ion-label >
      <h3 class=" item__label--title">Celular</h3>
      <p class="color">{{asociado.celular}}</p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-icon class="item__icon" name="mail-outline"></ion-icon>
    <ion-label >
      <h3 class=" item__label--title">Email</h3>
      <p class="color">{{asociado.email}}</p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-icon class="item__icon" name="calendar-outline"></ion-icon>
    <ion-label >
      <h3 class=" item__label--title">Fec.Nac</h3>
      <p class="color">{{asociado.fechanacimiento}}</p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-icon class="item__icon" name="business-outline"></ion-icon>
    <ion-label >
      <h3 class=" item__label--title">Ciudad</h3>
      <p class="color">{{asociado.nombreciudad}}</p>
    </ion-label>
  </ion-item>
</ion-content>
<ion-footer>
  <app-footer></app-footer>
</ion-footer>
