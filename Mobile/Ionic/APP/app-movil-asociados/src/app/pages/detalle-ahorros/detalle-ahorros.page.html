<ion-header>
  <app-header titulo="Ahorros"></app-header>
</ion-header>

<ion-content class="background">
  <ion-list class="au-form">
    <ion-item>
        <ion-label style="overflow: visible; text-align: center;"><span [ngClass]="{'red-background':seguimiento.positivo !== '1','green-background':seguimiento.positivo === '1'}">$ {{seguimiento.Naturaleza | lowercase }}</span></ion-label>
  </ion-item>
<ion-item class="detalle-seguimientos">
<ion-icon name="cash-outline" item-left style="color: #999;"></ion-icon>
<ion-label style="overflow: visible;"><span class="color">&nbsp;Valor:</span></ion-label>
<ion-label style="overflow: visible;"><span class="color">$ {{seguimiento.ValorTransaccion}}</span></ion-label>
</ion-item>
<ion-item class="detalle-seguimientos">
<ion-icon name="calendar-outline" item-left style="color: #999;"></ion-icon>
<ion-label style="overflow: visible;"><span class="color">&nbsp;Fecha:</span></ion-label>
<ion-label style="overflow: visible;"><span class="color">{{seguimiento.fechaTrabajo}}</span></ion-label>
</ion-item>
<ion-item class="detalle-seguimientos">
<ion-icon name="clipboard-outline" item-left style="color: #999;"></ion-icon>
<ion-label style="overflow: visible;"><span class="color">&nbsp;Documento:</span></ion-label>
<ion-label style="overflow: visible;"><span class="color">{{seguimiento.Documento}}</span></ion-label>

</ion-item>
 
</ion-list>
</ion-content>
<ion-footer>
  <app-footer></app-footer>
</ion-footer>
