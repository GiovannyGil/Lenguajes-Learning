<ion-header>
  <app-header titulo="Preguntas de Seguridad"></app-header>
</ion-header>

<ion-content class="background">
  <form [formGroup]="myForm" novalidate> 
    <ion-list class="au-form">


<ion-item>
    <ion-label class="preguntasS-label">Primera Pregunta</ion-label>
</ion-item>
<ion-item> 
    <!-- <ion-label>Preguntas</ion-label> -->
    <ion-select class="preguntasS-select" placeholder="Preguntas" [(ngModel)]="preguntaselected" formControlName="preguntaselected">
      <ion-select-option *ngFor="let pregunta of preguntas" value="{{pregunta.idregistro}}">{{pregunta.pregunta}}</ion-select-option>
    </ion-select>
  </ion-item>
        <ion-item>
          
            <ion-input placeholder=" Respuesta:" type="text" [(ngModel)]="respuesta" formControlName="respuesta">
            </ion-input>
        </ion-item>

        <ion-item>
            <ion-label class="preguntasS-label">Segunda Pregunta</ion-label>
        </ion-item>
        <ion-item>
            <!-- <ion-label>Preguntas</ion-label> -->
            <ion-select class="preguntasS-select" placeholder="Preguntas" [(ngModel)]="preguntaselected1" formControlName="preguntaselected1">
              <ion-select-option *ngFor="let pregunta of preguntas" value="{{pregunta.idregistro}}">{{pregunta.pregunta}}</ion-select-option>
            </ion-select>
          </ion-item>
        <ion-item>
         
            <ion-input placeholder=" Respuesta:" type="text" [(ngModel)]="respuesta1" formControlName="respuesta1">
            </ion-input>
        </ion-item>

  <ion-item>
<ion-label  class="preguntasS-label" >Tercera Pregunta</ion-label>
</ion-item>
<ion-item>
  <!-- <ion-label>Preguntas</ion-label> -->
  <ion-select class="preguntasS-select" placeholder="Preguntas" [(ngModel)]="preguntaselected2" formControlName="preguntaselected2" >
    <!-- <ion-option *ngFor="let pregunta of preguntas" value="{{pregunta.idregistro}}">{{pregunta.pregunta}}</ion-option> -->
    <ion-select-option *ngFor="let pregunta of preguntas" value="{{pregunta.idregistro}}">{{pregunta.pregunta}}</ion-select-option>
  </ion-select>
</ion-item>
        <ion-item>
            <!-- <ion-label>Telefono</ion-label> -->
            <ion-input placeholder=" Respuesta:" type="text" [(ngModel)]="respuesta2" formControlName="respuesta2">
            </ion-input>
        </ion-item>
      
        <ion-button expand="full" shape="round" (click)="Confirmar()" [disabled]="myForm.invalid">Guardar</ion-button>

    </ion-list>
</form>

</ion-content>
