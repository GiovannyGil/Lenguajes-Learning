<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>
  </head>
  <body style="background-color: #f4f4f5; padding: 0px 0px 0px 205px">
    <table
      cellpadding="0"
      cellspacing="0"
      style="
        width: 100%;
        max-width: 560px;
        padding: 20px;
        border: 1px solid #cccccc;
        background-color: rgb(255, 255, 255);
        word-break: break-word;
        border-radius: 30px;
        box-shadow: 10px 13px 12px 0px #3f3f3f3d;
      "
    >
      <tr>
        <td></td>
      </tr>
      <tr>
        <td width="70%" valign="top" style="padding: 5px 20px 0px 20px">
          <div
            style="
              display: flex;
              justify-content: space-between;
              padding: 0 0 0 10px;
              flex-direction: row-reverse;
              margin: 10px;
            "
          >
          <h3
            style="
              font-size: 20px;
              color: #404040;
              line-height: 1.2;
              font-family: system-ui, -apple-system, BlinkMacSystemFont,
                'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
                'Helvetica Neue', sans-serif;
                padding: 0;
              margin: -80px 0px 50px 0px;
              display: inline-block;
            "
          >
            Mensaje Seguridad Registro Dispositivo
          </h3>
            <img
              src="cid:logo"
              alt="Logo entidades"
              style="
                position: absolute;
                top: 0;
                right: 0;
                width: 70px;
                height: 70px;
                margin-left: 10px;
                object-fit: cover;
                margin: 5px 10px -90px 10px !important;
              "
            />
          </div>
          <div
            class="line"
            style="
              height: 5px;
              background: #f48415;
              border-radius: 20px;
              width: 100%;
              margin: 10px 0;
            "
          ></div>
          <p
            style="
              font-family: system-ui, -apple-system, BlinkMacSystemFont,
                'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
                'Helvetica Neue', sans-serif;
              margin: 40px 0px 40px 0px;
            "
            id="emailContentElement"
          >
            <%= htmlStr %>
          </p>
        </td>
      </tr>
      <tr>
        <td></td>
      </tr>
    </table>
  </body>
</html>
