<!doctype html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title></title>
</head>
<body style="
			background-color: #f4f4f5;
			padding: 0px 0px 42px 162px;">

	<table cellpadding="0" cellspacing="0" style="width: 100%;max-width: 600px;
		padding: 20px;
		border:1px solid #cccccc;
		background-color: rgb(255, 255, 255);
		word-break: break-word; 
		border-radius: 30px;
		box-shadow: 10px 13px 12px 0px #3f3f3f3d;">
		<tr>
			<td>

			</td>
		</tr>
		<tr>
			<td width="70%" valign="top" style="padding:5px 20px 0px 20px;">
				<div style="
						height: 0px;
					    width: auto;
					    transition: all 0.3s;
					    padding: 0px 0px 0px 416px;
					    flex-direction: row;
					    align-content: space-between;">
              <picture class="margin: 0px 10px 10px 50px;">
                <img src="cid:logo" id="logo" alt="Logo entidades">
              </picture>
					
				</div>
				<h3
					style="margin:0 0 5px;
				font-size: 20px;
				color:#404040;
				line-height: 1.2;
				font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
					Mensaje Seguridad Recuperacion de clave</h3>
				<div class="line" style="height: 5px;
					background: #f48415;
					border-radius: 20px;
					width:100%;
					margin:10px 0">
				</div>
				<p
					style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
					Envio de Correo por 'Entidad'</p>
          <p
					style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
					Mediante este medio se hace valido el código de recuperación</p>
          <p
					style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
					C.PIO XII:Asociado(a)
            <span style="font-weight: bold; color: #404040">
              <%= asociado %>
            </span>
            ,esta intentando recuperar su clave</p>

            <section style="padding: 2px; margin: 2px;">
              <table width="100%" cellpadding="0" cellspacing="0" role="presentation">
                <tr>
                  <td style="padding-bottom: 10px;">
                    <label style="font-size: 15px; color: #494646;" for="">
                      ingresar codigo:
                    </label>
                  </td>
                </tr>
                <tr>
                  <td style="padding-bottom: 10px;">
                    <span
                      type="text"
                      name="codigo"
                      id="codigo"
                      disabled
                      value=""
                      style="
                        color: #000;
                        border: none;
                        border-radius: 15px;
                        padding: 10px;
                        width: 200px;
                        font-size: 28px;
                        text-align: center;
                        display: inline-block;
                        font-weight: 900;
                      "
                    ><%= codigo %></span>
                  </td>
                </tr>
                <tr>
                  <td>
                    <span style="font-size: 12px; color: #8f8f8f; font-family: Roboto; display: inline-block;">
                      Recuerde que este código es personal y no debe ser compartido con nadie.
                    </span>
                  </td>
                </tr>
              </table>
            </section>
            
            
			</td>
		</tr>
		<tr>
			<td>

			</td>
		</tr>
	</table>

</body>

</html>
