<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Formulario de Contacto</title>
</head>
<body>
    <section class="contact">
        <figure class="contact__picture">
            <img src="illustration.svg" alt="" class="contact__img">

        </figure>

        <form action="" class="contact__form">
            <h2 class="contact__title">Contactanos</h2>
            <input type="text" placeholder="Ingresa tu Nombre:" class="contact__input">
            <input type="email" placeholder="Ingresa tu Email:" class="contact__input">
            <textarea placeholder="Mensaje..." class="contact__input contact__input--area"></textarea>
            <input type="submit" value="Enviar Ahora" class="contact__cta">
        </form>
    </section>
</body>
</html>
